{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<h1>
    {{content}}
</h1>


{% for user in all_users %}
{% if user != request.user %}
<p>
    <a href="/messages/{{user.id}}"> {{ user }} </a>


</p>
{% endif %}
{% endfor %}

{% else %}
<h1>Please login or registrate!</h1>
{% endif %}
{% endblock %}
